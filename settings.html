<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8ea2af2689.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar_clock">13:53 </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header_header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="class settings">
      <section class="class settings__sections">
        <ul class="class settings__ul">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-bullhorn"></i>
              <span class="settings__title">Notice </span>
            </span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-flask"></i>
              <span class="settings__title">Kakao Lab </span>
            </span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-info-circle"></i>
              <span class="settings__title">Version </span>
              <span class="settings__version">1.0</span>
            </span>
          </li>
        </ul>
      </section>
      <section class="class settings__sections">
        <ul class="class settings__ul">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
              <span class="settings__title">Privacy </span>
            </span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-bell"></i>
              <span class="settings__title">Notifications </span>
            </span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-user"></i>
              <span class="settings__title">Friends </span>
            </span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-comment"></i>
              <span class="settings__title">Chats </span>
            </span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-comments"></i>
              <span class="settings__title">SMS Themes</span>
            </span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-sun"></i>
              <span class="settings__title">Display </span>
            </span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-brush"></i>
              <span class="settings__title">Themes</span>
            </span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-ellipsis-h"></i>
              <span class="settings__title">Advanced</span>
            </span>
          </li>
        </ul>
      </section>
      <section class="class settings__sections">
        <ul class="class settings__ul">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-question-circle"></i>
              <span class="settings__title">Support </span>
            </span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
